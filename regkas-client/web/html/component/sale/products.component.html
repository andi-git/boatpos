<div class="container-products">

    <div class="tabs">
        <div class="tab">
            <input type="radio" name="css-tabs" id="tab-pg" checked class="tab-switch">
            <label for="tab-pg" class="tab-label">Gruppen</label>
            <div class="tab-content">
                <div class="container-product" *ngFor="#productGroup of getProductGroups()">
                    <div class="container-product-image" (click)="chooseProduct(getGenericProduct(productGroup))">
                        <img src={{getGenericProduct(productGroup).pictureUrlThumb}} width="100px" height="100px"/>
                    </div>
                    <div class="container-product-text">
                        {{handlePG(getGenericProduct(productGroup).name)}}
                    </div>
                </div>
            </div>
        </div>
        <div class="tab" *ngFor="#productGroup of getProductGroups()">
            <input type="radio" name="css-tabs" [attr.id]="productGroup.id" class="tab-switch">
            <label [attr.for]="productGroup.id" class="tab-label">
                <img src={{productGroup.pictureUrlThumb}} width="60px" height="60px"/>
            </label>
            <div class="tab-content">
                <div class="container-product" *ngFor="#product of getNonGenericProducts(productGroup)">
                    <div class="container-product-image" (click)="chooseProduct(product)">
                        <img src={{product.pictureUrlThumb}} width="100px" height="100px"/>
                    </div>
                    <div class="container-product-text">
                        {{product.name}}
                    </div>
                    <div class="container-product-text">
                        {{ppPrice(product.price)}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
