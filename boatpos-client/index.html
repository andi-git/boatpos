<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootsvermietung EPPEL - POS MOCK</title>
    <link rel="stylesheet" href="boatpos.css"/>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>

<div class="container">
    <div class="menucontainer">
        <fieldset class="menuarea">
            <legend>Menü</legend>
            <button class="menubutton"></button>
        </fieldset>
    </div>
    <div class="non-menucontainer">
        <div class="row1">
            <div class="boatcontainer">
                <fieldset class="boatarea">
                    <legend>Boote</legend>
                    <div class="boatcontainer-text">
                        <p>
                            <input type="radio" id="boat1" name="boat">
                            <label for="boat1">E-Boot</label>
                        </p>
                        <p>
                            <input type="radio" id="boat2" name="boat">
                            <label for="boat2">Tretboot klein</label>
                        </p>
                        <p>
                            <input type="radio" id="boat3" name="boat">
                            <label for="boat3">Tretboot groß</label>
                        </p>
                        <p>
                            <input type="radio" id="boat4" name="boat">
                            <label for="boat4">Tretboot Rutsche</label>
                        </p>
                        <p>
                            <input type="radio" id="boat5" name="boat">
                            <label for="boat5">Liegeboot/P&ouml;nt</label>
                        </p>
                    </div>
                    <div class="boatcontainer-picture">
                        <img class="boatimage" src="boat.jpg"/>
                    </div>
                </fieldset>
            </div>
            <div class="countcontainer">
                <fieldset class="countarea">
                    <legend>Zähler</legend>
                    <p class="attention">N&auml;chste Nummer: 051</p>
                    <table>
                        <tr>
                            <td>E-Boot:</td>
                            <td>5 / 20</td>
                        </tr>
                        <tr>
                            <td>Tretboot klein:</td>
                            <td>2 / 6</td>
                        </tr>
                        <tr>
                            <td>Tretboot groß:</td>
                            <td>2 / 6</td>
                        </tr>
                        <tr>
                            <td>Tretboot Rutsche:</td>
                            <td>0 / 3</td>
                        </tr>
                        <tr>
                            <td>Ruderboot:</td>
                            <td>0 / 5</td>
                        </tr>
                    </table>
                </fieldset>
            </div>
        </div>
        <div class="row2">
            <div class="commitmentcontainer">
                <fieldset class="commitmentarea">
                    <legend>Einsatz</legend>
                    <div class="checkboxescontainer">
                        <p>
                            <input type="checkbox" id="commitment1" name="commitment1">
                            <label for="commitment1">Ausweis</label>
                        </p>
                        <p>
                            <input type="checkbox" id="commitment2" name="commitment2">
                            <label for="commitment2">€ 50,-</label>
                        </p>
                        <p>
                            <input type="checkbox" id="commitment3" name="commitment3">
                            <label for="commitment3">€ 100,-</label>
                        </p>
                        <p>
                            <input type="checkbox" id="commitment4" name="commitment4">
                            <label for="commitment4">Schl&uuml;ssel</label>
                        </p>
                        <p>
                            <input type="checkbox" id="commitment5" name="commitment5">
                            <label for="commitment5">Diverses</label>
                        </p>
                    </div>
                </fieldset>
            </div>
            <div class="row2-1">
                <div class="promotioncontainer">
                    <fieldset class="promotionarea">
                        <legend>Aktionen</legend>
                        <div class="promotioncontainer-radio">
                            <p>
                                <input type="radio" id="promotion1" name="promotion">
                                <label for="promotion1">Fahr 3 zahl 2</label>
                            </p>
                            <p>
                                <input type="radio" id="promotion2" name="promotion">
                                <label for="promotion2">Fahr 3 zahl 2</label>
                            </p>
                        </div>
                    </fieldset>
                </div>
                <div class="departecontainer">
                    <fieldset class="departearea">
                        <legend>Vermietung</legend>
                        <p>
                            <button class="button-departe">Vermieten</button>
                        </p>
                        <p>
                            <button class="button-cancel">Abbrechen</button>
                        </p>
                    </fieldset>
                </div>
            </div>
            <div class="billcontainer">
                <fieldset class="billarea">
                    <legend>Abrechnung</legend>
                    <p>
                        <label>
                            <input type="text" name="number" class="numberinput"/>
                        </label>
                    </p>
                    <p>
                        <button class="button">Verrechnung</button>
                    </p>
                    <p>
                        <button class="button">Info</button>
                    </p>
                    <p>
                        <button class="button">L&ouml;schen</button>
                    </p>
                </fieldset>
            </div>
        </div>
        <div class="row3">
            <div class="statuscontainer">
                <fieldset class="statusarea">
                    <legend>Status</legend>
                    <p class="status">Hier steht eine Statustext...</p>
                </fieldset>
            </div>
        </div>
    </div>
</div>
</body>
</html>
