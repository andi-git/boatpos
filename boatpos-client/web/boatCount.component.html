<div class="container-default boatCount-container">
    <h2 class="header boatCount-header">Vermietungen</h2>
    <ul class="list boatCount">
        <li *ngFor="#boatCount of getBoatCounts()">
            <span [ngClass]="boatCount.style">{{boatCount.shortName}}: {{boatCount.count}} / {{boatCount.max}}</span>
        </li>
    </ul>
</div>
