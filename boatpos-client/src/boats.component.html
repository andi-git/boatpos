<div class="container-default boats-container">
    <h2 class="header boats-header">Boote</h2>
    <ul class="list boats">
        <li *ngFor="#boat of getBoats()"
            [class.selected]="boat.selected"
            (click)="click(boat)">
            <span class="badge"><img src="{{boat.pictureUrlThumb}}" height="60px"></span> {{boat.name}}
        </li>
    </ul>
</div>
