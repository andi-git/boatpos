<head>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            defaultJSExtensions: true,
            packages: {

                angular2: {
                    defaultExtension: false

                rxjs: {
                    defaultExtension: false
                }
            }
        });
        System.import('js/boot')
                .then(null, console.error.bind(console));
    </script>

</head>
